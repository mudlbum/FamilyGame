            zh: ["ÊàøÂ≠ê", "Áãó", "Â§™Èò≥", "Ê±ΩËΩ¶", "Ê†ë", "‰π¶", "ÁîµËÑë", "Âêâ‰ªñ", "Êä´Ëê®", "ÂíñÂï°", "Ëá™Ë°åËΩ¶", "Ëä±", "Êúà‰∫Æ", "ÊòüÊòü", "Ê°•", "Ê≤≥", "Â±±", "‰∫ë", "Èõ®", "Â∏ΩÂ≠ê", "Ëàπ", "Èí•Âåô", "Èó®", "Á™óÊà∑"],

        // --- Sound Effects ---
        const correctSound = () => new Tone.Synth().toDestination().triggerAttackRelease("C5", "8n");
        const turnStartSound = () => new Tone.Synth().toDestination().triggerAttackRelease("G4", "8n");

        // --- PeerJS Setup ---
        function initializePeer(id) {
            myPeerId = id;
            peer = new Peer(myPeerId, { host: '0.peerjs.com', port: 443, secure: true });
            peer.on('open', () => {
                if (isHost) {
                    const url = new URL(window.location.href);
                    url.hash = `${myPeerId}_${gameState.language}_${gameState.gameMode}`;
                    shareLinkInput.value = url.href;
                } else {
                    connectToHost();
                }
            });
            peer.on('connection', setupConnection);
            peer.on('call', handleIncomingCall);
        }

        function connectToHost() {
            const conn = peer.connect(roomId, { metadata: { name: playerName }, reliable: true });
            setupConnection(conn);
        }

        function setupConnection(conn) {
            connections[conn.peer] = conn;
            conn.on('open', () => {
                if (isHost) {
                    if (Object.keys(gameState.players).length < 10) {
                        gameState.players[conn.peer] = { name: conn.metadata.name, score: 0, isMuted: false };
                        updateUI();
                        broadcast({ type: 'gameState', state: gameState });
                    }
                }
                 if (localStream) {
                    peer.call(conn.peer, localStream);
                }
            });
            conn.on('data', handleData);
            conn.on('close', () => {
                delete connections[conn.peer];
                if (audioNodes[conn.peer]) {
                    audioNodes[conn.peer].source.disconnect();
                    delete audioNodes[conn.peer];
                }
                const audioEl = document.getElementById(`audio-${conn.peer}`);
                if (audioEl) audioEl.remove();

                if (isHost) {
                    delete gameState.players[conn.peer];
                    updateUI();
                    broadcast({ type: 'gameState', state: gameState });
                }
            });
        }

        function handleData(data) {
            if (isHost) {
                switch (data.type) {
                    case 'guess':
                        handleGuess(data.peerId, data.guess);
                        break;
                    case 'draw':
                        broadcast(data, data.peerId); 
                        drawLine(data.x0, data.y0, data.x1, data.y1, data.color, data.size, false);
                        break;
                    case 'clearCanvas':
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        broadcast(data, data.peerId);
                        break;
                    case 'remoteMute':
                         if (gameState.players[data.targetPeerId]) {
                            gameState.players[data.targetPeerId].isMuted = data.isMuted;
                            connections[data.targetPeerId]?.send({type: 'forceMute', isMuted: data.isMuted});
                            updateUI();
                            broadcast({type: 'gameState', state: gameState});
                        }
                        break;
                    case 'musicVolume':
                        broadcast(data);
                        break;
                }
            } else {
                switch (data.type) {
                    case 'gameState':
                        gameState = data.state;
                        updateUI();
                        break;
                    case 'draw':
                        drawLine(data.x0, data.y0, data.x1, data.y1, data.color, data.size, false);
                        break;
                    case 'clearCanvas':
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        break;
                    case 'playSound':
                        if (data.sound === 'correct') correctSound();
                        if (data.sound === 'turnStart') turnStartSound();
                        break;
                    case 'chat':
                        addChatMessage(data.senderName, data.message, data.isCorrect);
                        break;
                    case 'forceMute':
                        isMuted = data.isMuted;
                        if(localStream) localStream.getAudioTracks()[0].enabled = !isMuted;
                        updateMuteButtonUI();
                        break;
                    case 'musicVolume':
                        if (musicPlayer) musicPlayer.volume.value = Tone.gainToDb(data.volume);
                        break;
                }
            }
        }

        function broadcast(data, excludePeer = null) {
            Object.values(connections).forEach(conn => {
                 if (conn.peer !== excludePeer) {
                    conn.send(data);
                }
            });
        }

        // --- Game Logic ---
        function createInitialGameState() {
            return {
                players: {},
                currentRound: 0,
                totalRounds: 10,
                currentArtistPeerId: null,
                secretWord: '',
                secretWordSet: {},
                isRoundActive: false,
                language: 'en',
                gameMode: 'word',
                wordLists: null
            };
        }

        function handleGuess(peerId, guess) {
            const guesserName = gameState.players[peerId].name;
            const correctWords = Object.values(gameState.secretWordSet).map(w => w.toLowerCase());
            if (gameState.isRoundActive && correctWords.includes(guess.toLowerCase())) {
                gameState.isRoundActive = false;
                
                if (gameState.gameMode === 'ai_image') {
                    gameState.players[peerId].score += 15;
                } else {
                    gameState.players[peerId].score += 10;
                    gameState.players[gameState.currentArtistPeerId].score += 5;
                }
                
                const correctMessage = `${guesserName} guessed the word! (${gameState.secretWordSet[gameState.language]})`;
                addChatMessage('System', correctMessage, true);
                broadcast({ type: 'chat', senderName: 'System', message: correctMessage, isCorrect: true });
                
                correctSound();
                broadcast({ type: 'playSound', sound: 'correct' });
                
                updateUI();
                broadcast({ type: 'gameState', state: gameState });
                
                setTimeout(startNextRound, 3000);
            } else {
                addChatMessage(guesserName, guess, false);
                broadcast({ type: 'chat', senderName: guesserName, message: guess, isCorrect: false });
            }
        }

        async function startNextRound() {
            if (isHost) {
                gameState.totalRounds = Object.keys(gameState.players).length * 2;
                gameState.currentRound++;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                broadcast({ type: 'clearCanvas' });

                if (gameState.currentRound > gameState.totalRounds || Object.keys(gameState.players).length < 2) {
                    const winner = Object.values(gameState.players).sort((a, b) => b.score - a.score)[0];
                    gameState.isRoundActive = false;
                    
                    const gameOverMsg = `Game Over! Winner is ${winner ? winner.name : 'nobody'}!`;
                    addChatMessage('System', gameOverMsg, true);
                    broadcast({ type: 'chat', senderName: 'System', message: gameOverMsg, isCorrect: true });
                    
                    updateUI();
                    broadcast({ type: 'gameState', state: gameState });

                    startGameBtn.classList.remove('hidden');
                    return;
                }

                const playerIds = Object.keys(gameState.players);
                gameState.currentArtistPeerId = playerIds[(gameState.currentRound - 1) % playerIds.length];
                
                if (!gameState.wordLists) {
                    gameState.wordLists = await getWordsFromGemini(20);
                }
                
                const wordIndex = Math.floor(Math.random() * gameState.wordLists.en.length);
                gameState.secretWordSet = {};
                for (const lang in gameState.wordLists) {
                    gameState.secretWordSet[lang] = gameState.wordLists[lang][wordIndex];
                }
                gameState.secretWord = gameState.secretWordSet[gameState.language];


                if (gameState.gameMode === 'ai_image') {
                    const base64Data = await generateAIImage(gameState.secretWord);
                    if (base64Data) {
                        gameState.isRoundActive = true;
                        gameState.aiImageBase64 = base64Data;
                    } else {
                        gameState.gameMode = 'word';
                        gameState.isRoundActive = true;
                    }
                } else {
                    gameState.isRoundActive = true;
                }

                updateUI();
                broadcast({ type: 'gameState', state: gameState });
                turnStartSound();
                broadcast({ type: 'playSound', sound: 'turnStart' });
            }
        }

            }
        }

        async function getWordsFromGemini(count) {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: `Give me a JSON object. The keys should be "en", "es", "fr", "ko", "zh", "hi". The value for each key should be an array of ${count} simple, common, drawable nouns. Ensure that the word at each index across the arrays are direct translations of each other.` }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "en": { "type": "ARRAY", "items": { "type": "STRING" } },
                            "es": { "type": "ARRAY", "items": { "type": "STRING" } },
                            "fr": { "type": "ARRAY", "items": { "type": "STRING" } },
                            "ko": { "type": "ARRAY", "items": { "type": "STRING" } },
                            "zh": { "type": "ARRAY", "items": { "type": "STRING" } },
                            "hi": { "type": "ARRAY", "items": { "type": "STRING" } }
                        }
                    }
                }
            };
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) return wordLists;
                const result = await response.json();
                const text = result.candidates[0].content.parts[0].text;
                return JSON.parse(text);
            } catch (error) {
                console.error("Gemini word generation failed, using fallback list.", error);
                return wordLists;
            }
        }

        async function generateAIImage(prompt) {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
            const payload = { instances: [{ prompt: `A simple, clear, cartoon-style drawing of: ${prompt}` }], parameters: { "sampleCount": 1 } };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                const result = await response.json();
                return result.predictions[0].bytesBase64Encoded;
            } catch (error) {
                console.error("Gemini API call failed:", error);
                return null;
            }
        }
        
        // --- Drawing Logic ---
        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            if (container.clientWidth > 0 && container.clientHeight > 0) {
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
        }

        function startDrawing(e) {
            if (myPeerId !== gameState.currentArtistPeerId) return;
            drawing = true;
            const coords = getEventCoords(e);
            [lastX, lastY] = [coords.x, coords.y];
        }

        function stopDrawing() {
            drawing = false;
        }

        function draw(e) {
            if (!drawing || myPeerId !== gameState.currentArtistPeerId) return;
            const coords = getEventCoords(e);
            const drawData = {
                type: 'draw',
                peerId: myPeerId,
                x0: lastX / canvas.width, y0: lastY / canvas.height,
                x1: coords.x / canvas.width, y1: coords.y / canvas.height,
                color: currentColor, size: currentBrushSize
            };
            
            drawLine(lastX, lastY, coords.x, coords.y, currentColor, currentBrushSize, true);
            
            if(isHost) {
                broadcast(drawData, myPeerId);
            } else {
                connections[roomId]?.send(drawData);
            }
            [lastX, lastY] = [coords.x, coords.y];
        }

        function drawLine(x0, y0, x1, y1, color, size, isLocal) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.moveTo(isLocal ? x0 : x0 * canvas.width, isLocal ? y0 : y0 * canvas.height);
            ctx.lineTo(isLocal ? x1 : x1 * canvas.width, isLocal ? y1 : y1 * canvas.height);
            ctx.stroke();
        }
        
        function getEventCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const event = e.touches ? e.touches[0] : e;
            return { x: event.clientX - rect.left, y: event.clientY - rect.top };
        }

        // --- UI & Event Listeners ---
        function updateUI() {
            playerListDiv.innerHTML = '';
            Object.entries(gameState.players).forEach(([peerId, p]) => {
                const div = document.createElement('div');
                div.className = `p-2 rounded-lg flex justify-between items-center ${peerId === gameState.currentArtistPeerId ? 'bg-blue-500/50' : ''}`;
                
                let muteIcon = '';
                if (isHost && peerId !== myPeerId) {
                    muteIcon = `<button data-peerid="${peerId}" class="mute-toggle-btn text-xs">${p.isMuted ? 'Unmute' : 'Mute'}</button>`;
                } else if (p.isMuted) {
                    muteIcon = '<span>üîá</span>';
                }

                div.innerHTML = `<span>${p.name} ${peerId === gameState.currentArtistPeerId ? '‚úèÔ∏è' : ''}</span><div class="flex items-center gap-2"><span class="font-bold">${p.score}</span>${muteIcon}</div>`;
                playerListDiv.appendChild(div);
            });
            
            document.querySelectorAll('.mute-toggle-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetPeerId = e.target.dataset.peerid;
                    const player = gameState.players[targetPeerId];
                    if (player) {
                        const newMuteState = !player.isMuted;
                        if (isHost) {
                            connections[targetPeerId]?.send({ type: 'forceMute', isMuted: newMuteState });
                            player.isMuted = newMuteState;
                            updateUI();
                            broadcast({ type: 'gameState', state: gameState });
                        }
                    }
                });
            });

            const isArtist = myPeerId === gameState.currentArtistPeerId;
            artistTools.classList.toggle('hidden', !isArtist || gameState.gameMode === 'ai_image');
            aiImageDisplay.classList.add('hidden');

            if (gameState.isRoundActive) {
                if (gameState.gameMode === 'ai_image') {
                    gameStatus.textContent = "Guess the prompt for the image!";
                    wordDisplay.textContent = gameState.secretWord.replace(/\S/g, '_ ');
                    if (gameState.aiImageBase64) {
                        aiImage.src = `data:image/png;base64,${gameState.aiImageBase64}`;
                        aiImageDisplay.classList.remove('hidden');
                    }
                } else {
                    gameStatus.textContent = isArtist ? "Your turn to draw!" : `Guess what ${gameState.players[gameState.currentArtistPeerId]?.name} is drawing!`;
                    if (isArtist) {
                        wordDisplay.textContent = gameState.secretWord;
                    } else {
                        wordDisplay.textContent = gameState.secretWord.replace(/\S/g, '_ ');
                    }
                }
            } else {
                if (gameState.currentRound >= gameState.totalRounds && gameState.totalRounds > 0) {
                    const winner = Object.values(gameState.players).sort((a, b) => b.score - a.score)[0];
                    gameStatus.textContent = winner ? `Game Over! Winner: ${winner.name}` : "Game Over!";
                } else {
                    gameStatus.textContent = "Waiting for host to start...";
                }
                wordDisplay.textContent = "";
            }
            
            startGameBtn.disabled = Object.keys(gameState.players).length < 2;
        }

        function addChatMessage(senderName, message, isCorrect) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('mb-2');
            if (isCorrect) {
                msgDiv.innerHTML = `<p class="font-bold text-green-400">${senderName}: ${message}</p>`;
            } else {
                msgDiv.innerHTML = `<p><span class="font-semibold">${senderName}:</span> ${message}</p>`;
            }
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function setLanguage(lang) {
            document.querySelectorAll('[data-translate-key]').forEach(el => {
                const key = el.dataset.translateKey;
                if (translations[lang][key]) {
                    if (el.tagName === 'INPUT') el.placeholder = translations[lang][key];
                    else el.textContent = translations[lang][key];
                }
            });
        }

        languageSelect.addEventListener('change', (e) => setLanguage(e.target.value));

        joinGameBtn.addEventListener('click', async () => {
            playerName = playerNameInput.value.trim();
            if (playerName) {
                await Tone.start();
                
                const selectedMode = gamemodeSelect.value;
                if (isHost && selectedMode === 'ai_image') {
                    const keyIsValid = await checkApiKey();
                    if (!keyIsValid) {
                        alert("Could not connect to AI service. Please check your API key or select Classic Mode.");
                        gamemodeSelect.value = 'word';
                        return;
                    }
                }

                setupModal.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                resizeCanvas();

                const hash = window.location.hash.substring(1);
                isHost = !hash;

                if (isHost) {
                    myPeerId = `host-${Date.now()}`;
                    gameState.language = languageSelect.value;
                    gameState.gameMode = selectedMode;
                    gameState.players[myPeerId] = { name: playerName, score: 0, isMuted: false };
                    hostControls.classList.remove('hidden');
                } else {
                    myPeerId = `guest-${Date.now()}`;
                    [roomId, gameState.language, gameState.gameMode] = hash.split('_');
                }
                
                initializePeer(myPeerId);
                updateUI();
                initializeMusic();
            }
        });
        
        startGameBtn.addEventListener('click', () => {
            if(isHost) {
                gameState.currentRound = 0;
                Object.values(gameState.players).forEach(p => p.score = 0);
                startNextRound();
                startGameBtn.classList.add('hidden');
            }
        });

        copyLinkBtn.addEventListener('click', () => {
            shareLinkInput.select();
            document.execCommand('copy');
        });

        sendGuessBtn.addEventListener('click', () => {
            const guess = guessInput.value.trim();
            if (guess) {
                const isArtist = myPeerId === gameState.currentArtistPeerId;
                if (gameState.gameMode === 'word' && isArtist) return;
                
                const data = { type: 'guess', peerId: myPeerId, guess };
                if (isHost) {
                    handleGuess(myPeerId, guess);
                } else {
                    connections[roomId].send(data);
                }
                guessInput.value = '';
            }
        });
        guessInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendGuessBtn.click();
        });

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchend', stopDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        window.addEventListener('resize', resizeCanvas);
        
        colorPicker.addEventListener('change', (e) => { currentColor = e.target.value; isErasing = false; });
        brushSizeSlider.addEventListener('input', (e) => { currentBrushSize = e.target.value; });
        eraserBtn.addEventListener('click', () => { isErasing = true; currentColor = '#1a1a2e'; });
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const clearData = { type: 'clearCanvas', peerId: myPeerId };
            if (isHost) {
                broadcast(clearData, myPeerId);
            } else {
                connections[roomId]?.send(clearData);
            }
        });

        // Voice Chat Listeners
        joinVoiceBtn.addEventListener('click', async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true
                }});
                joinVoiceBtn.classList.add('hidden');
                callControls.classList.remove('hidden');
                Object.values(connections).forEach(conn => peer.call(conn.peer, localStream));
            } catch (err) {
                console.error("Could not get microphone access.", err);
            }
        });

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            localStream.getAudioTracks()[0].enabled = !isMuted;
            updateMuteButtonUI();
        });

        endCallBtn.addEventListener('click', () => {
            localStream.getTracks().forEach(track => track.stop());
            localStream = null;
            Object.values(peer.connections).forEach(connArray => {
                connArray.forEach(conn => {
                    if (conn.type === 'media') conn.close();
                });
            });
            joinVoiceBtn.classList.remove('hidden');
            callControls.classList.add('hidden');
        });

        function handleIncomingCall(call) {
            call.answer(localStream);
            call.on('stream', remoteStream => {
                setupAudioProcessing(call.peer, remoteStream);
            });
        }

        function setupAudioProcessing(peerId, remoteStream) {
            const audioContext = Tone.context;
            const source = audioContext.createMediaStreamSource(remoteStream);
            const compressor = new Tone.Compressor(-12, 4);
            const meter = new Tone.Meter();
            const volume = new Tone.Volume(0).toDestination();

            audioNodes[peerId] = { source, compressor, meter, volume, feedbackWarningCount: 0 };
            source.connect(compressor);
            compressor.connect(volume);
            volume.connect(meter);
        }
        
        function monitorAudioFeedback() {
            if (!isHost) return;
            Object.entries(audioNodes).forEach(([peerId, node]) => {
                const level = node.meter.getValue();
                if (level > -6) {
                    node.feedbackWarningCount++;
                } else {
                    node.feedbackWarningCount = Math.max(0, node.feedbackWarningCount - 1);
                }

                if (node.feedbackWarningCount > 4 && node.volume.volume.value > -20) {
                    node.volume.volume.rampTo(-20, 1);
                }
                
                if (node.feedbackWarningCount > 10) {
                    if (gameState.players[peerId] && !gameState.players[peerId].isMuted) {
                        gameState.players[peerId].isMuted = true;
                        connections[peerId]?.send({type: 'forceMute', isMuted: true});
                        updateUI();
                        broadcast({type: 'gameState', state: gameState});
                    }
                    node.feedbackWarningCount = 0;
                }
            });
        }
        setInterval(monitorAudioFeedback, 500);
        
        function updateMuteButtonUI() {
            muteBtn.textContent = isMuted ? 'Unmute' : 'Mute';
            muteBtn.classList.toggle('bg-green-500', !isMuted);
            muteBtn.classList.toggle('hover:bg-green-600', !isMuted);
        }
        
        // Music Controls
        function initializeMusic() {
            musicPlayer = new Tone.Player({
                url: "Family Fun Fiesta.mp3",
                loop: true,
                volume: Tone.gainToDb(0.2),
                onload: () => musicPlayer.start()
            }).toDestination();
        }
        
        musicVolumeSlider.addEventListener('input', (e) => {
            if (musicPlayer) musicPlayer.volume.value = Tone.gainToDb(e.target.value);
        });
        
        muteMusicBtn.addEventListener('click', () => {
             if (musicPlayer) {
                musicPlayer.mute = !musicPlayer.mute;
                muteMusicBtn.textContent = musicPlayer.mute ? 'üîá' : 'üîä';
            }
        });

        hostMusicVolumeSlider.addEventListener('input', (e) => {
            if (isHost) {
                const volume = e.target.value;
                 if (musicPlayer) musicPlayer.volume.value = Tone.gainToDb(volume);
                broadcast({type: 'musicVolume', volume: volume});
            }
        });

        // Theme Toggle
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            themeToggleBtn.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            themeToggleBtn.textContent = '‚òÄÔ∏è';
        }

        setLanguage(languageSelect.value);

    </script>
